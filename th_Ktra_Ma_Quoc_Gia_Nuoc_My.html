<body>
    <script>
        const isUsZipCode = str => {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }

        let zipcode = 03201-2150,
            zipcode1 = 7892;

        console.log(isUsZipCode(zipcode));
        console.log(isUsZipCode(zipcode1));
    </script>
</body>
